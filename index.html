<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindAR Simple</title>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <!-- MindAR -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: targets(9).mind;"
             color-space="sRGB" 
             embedded
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: true">
      
      <!-- Caméra AR -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Objet 3D simple qui apparaîtra sur le marqueur -->
      <a-box position="0 0.5 0" material="color: red;" mindar-image-target="targetIndex: 0"></a-box>
      
    </a-scene>
  </body>
</html>
